<!doctype html>
<html lang="pt-br" dir="ltr">
 <head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Faça seu Cadastro</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/cadastro.css" >
	<link href="../img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<script  src="../js/vform.js"></script>	

 </head>
	
 <body>
	
	<div class="cadastro">
	  <div class="container">
		<h1 class="amarelo castel">Faça seu Cadastro</h1>
		<form action="#" method="post" id="formcad" onsubmit="return validar()">
		
		 <div class="form-group">
		  <label for="nome">Nome</label>
		  <input class="form-control" type="text" name="nome" id="nome" placeholder="Informe o nome">
		  
		  <div id="alertanome" style="display: none" class="alert alert-danger">
					<span>Preencha o nome!</span>
		  </div>
		  
		 </div>
		
		 <div class="form-group">
		  <label for="email">Email</label>
		  <input type="email" class="form-control" id="email" placeholder="name@example.com">
		  
		  <div id="alertaemail" style="display: none" class="alert alert-danger">
					<span>o email corretamente!</span>
		  </div>
		  
		 </div>
		
		 <div class="form-group">
		  <label for="senha">Senha</label>
		  <input class="form-control form-control-sm" type="password" name="senha" id="senha" placeholder="Informe sua senha">
		  <span class='msg-erro msg-senha'></span>
		 </div>
		 <div class="form-group">
		  <label for="confirma">Confirme sua Senha</label>
		  <input class="form-control form-control-sm" type="password" name="confirma" id="confirma" placeholder="Confirme a senha">
		  <span class='msg-erro msg-confirma'></span>
		 </div>
		
		 
		
		 <h3>Sexo</h3>
		 
		 <div class="form-group form-check">
		  <input type="radio" name="genero" value="F" id="feminino" class="form-check-input">
		  <label for="feminino" class="form-check-label">Feminino</label>
		
		 </div>
		
		 <div class="form-group form-check">
		  <input type="radio" name="genero" value="M" id="masculino" class="form-check-input">
		  <label for="masculino" class="form-check-label">Masculino</label>
		 </div>
		
		 <div class="form-group form-check">
		  <input type="radio" name="genero" value="NB" id="naobinario" class="form-check-input">
		  <label for="naobinario" class="form-check-label">Não Binario</label>
		
		 </div>
		
		<h5>Informe seu Endereço</h5>
		 <div class="form-group row">
		    <div class="col-4">
			<label for="cidade">Cidade</label>
			<select name="cidade" id="cidade" class="custom-select">
			 <option value="0">Selecione:</option>
			 <option value="1">Itabira</option>
			 <option value="2">João Monlevade</option>
			 <option value="3">Belo Horizonte</option>
			
			 </select>
			</div>
			<div class="form-group col-8">
		     <label for="rua">Rua</label>
		     <input class="form-control form-control" type="text" name="rua" id="rua">
		    </div>
		 </div>
		 
		 
		 <div class="form-group row">
		  <div class="col-4">
		   <label for="bairro">Bairro</label>
		   <input class="form-control" type="text" name="bairro" id="bairro">
		  </div>  
          <div class="col-2">
		   <label for="numero">Numero</label>
		   <input class="form-control" type="text" name="numero" id="numero">
		  </div>
		  
		 </div>		 
		 
		 <div class="custom-control custom-switch">
		
			<input type="checkbox" id="aceite" class="custom-control-input">
			<label for="aceite" class="custom-control-label">Aceito os termos</label>
		
		 </div>
		
		 <button type="submit" class="btn btn-success btn-md" id="botao">Concluir</button>

	    </form>
		<br>
	
	  </div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
 </body>
</html>
