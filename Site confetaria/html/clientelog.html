<!doctype html>
<html lang="pt-br" dir="ltr">
 <head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login cliente</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

 <body>
	
	<div class="cadastro">
	  <div class="container">
		<h1 class="amarelo castel">Fa√ßa o login</h1>
		<form action="#" method="post" name="formcad" id="formcad" onsubmit="return valida()">
		
		 <div class="form-group">
		  <label id="labemail" for="email">email</label>
		  <input class="form-control" type="text" name="email" id="email" placeholder="Informe o email">
		  
		 </div>
		
		 
		 <div class="form-group">
		  <label id="labsenha" for="senha">Senha</label>
		  <input class="form-control" type="password" name="senha" id="senha" placeholder="Informe sua senha">

		 <button type="submit" class="btn btn-success btn-md" id="botao">Login</button>

	    </form>
		<br>
	
	  </div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
